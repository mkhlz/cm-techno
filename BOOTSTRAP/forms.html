<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Bootstrap Project</title>

    <!-- Bootstrap CSS (CDN link) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Your custom styles -->
    <style>
      /* Add spacing between child elements without breaking layout */
      .container,
      .row,
      body {
        margin: 10px;
        display: flex;
        flex-wrap: wrap;
        gap: 10px; /* only adds space between items */
      }
    </style>
  </head>
  <body>
    <!-- Now you can write your Bootstrap project here -->

    <form action="/action_page.php">
      <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" class="form-control" id="email" />
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" />
      </div>
      <div class="checkbox">
        <label><input type="checkbox" /> Remember me</label>
      </div>
      <button type="submit" class="btn btn-default bg-dark text-light">
        Submit
      </button>
    </form>

    <!-- Bootstrap JS (CDN link, includes Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
