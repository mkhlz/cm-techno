<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bootstrap Project</title>

    <!-- Bootstrap CSS (CDN link) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
      <!-- Your custom styles -->
    <style>
      /* Add spacing between child elements without breaking layout */
      .container,
      .row,
      body {
        margin: 10px;
        display: flex;
        flex-wrap: wrap;
        gap: 10px; /* only adds space between items */
      }
    </style>
</head>
<body>
<!-- Now you can write your Bootstrap project here -->

<div class="container">
  <div class="jumbotron">
    <h1>Bootstrap Tutorial</h1>
    <p>Bootstrap is the most popular HTML, CSS, and JS framework for developing
    responsive, mobile-first projects on the web.</p>
  </div>
  <!-- <p>This is some text.</p> -->
  <!-- <p>This is another text.</p> -->
</div>

<!-- Bootstrap JS (CDN link, includes Popper.js) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
